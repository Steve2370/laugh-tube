version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: laughtube_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-laughtube}
      POSTGRES_USER: ${DB_USER:-laughtube_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-database.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - laughtube_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-laughtube_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: laughtube_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-laughtube}
      DB_USER: ${DB_USER:-laughtube_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      APP_ENV: ${APP_ENV:-production}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/var/www/html
      - backend_uploads:/var/www/html/uploads
    networks:
      - laughtube_network
    expose:
      - "9000"

  frontend:
    image: node:20-alpine
    container_name: laughtube_frontend_builder
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_dist:/app/dist
      - /app/node_modules
    command: sh -c "npm install && npm run build"
    restart: "no"

  nginx:
    image: nginx:alpine
    container_name: laughtube_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend:/var/www/html:ro
      - backend_uploads:/var/www/html/uploads:ro
      - frontend_dist:/var/www/frontend:ro
    depends_on:
      - backend
      - frontend
    networks:
      - laughtube_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  frontend_dist:
    driver: local

networks:
  laughtube_network:
    driver: bridge