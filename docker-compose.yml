services:
  postgres:
    image: postgres:15
    container_name: laughtube_postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    container_name: laughtube_backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      - postgres
    expose:
      - "9000"

  frontend:
    container_name: laughtube_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: laughtube_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend:/var/www/html:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
