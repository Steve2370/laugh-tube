version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: laughtube_postgres_local
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    container_name: laughtube_backend_local
    build:
      context: ./backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      APP_ENV: local
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/var/www/html
    ports:
      - "9000:9000"

  frontend:
    image: node:20-alpine
    container_name: laughtube_frontend_local
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"

  nginx:
    image: nginx:alpine
    container_name: laughtube_nginx_local
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.local.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend:/var/www/html:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data_local:
